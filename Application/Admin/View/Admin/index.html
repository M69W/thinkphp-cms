<include file="Index/header" />

<body>

    <div id="wrapper">

        <include file="Index/nav" />

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- /.row -->


                    <div class="row">
                        <div class="col-lg-6">
                            <div class="panel panel-default">

                                <div class="panel-heading">
                                    <h3 class="panel-title">用户管理</h3>
                                </div>
                                <div class="panel-body">
                                  <p>
                                  <button id="button-add" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                    添加
                                  </button>
                                  </p>

                                    <div class="table-responsive">
                                        <form id="singcms-listorder">
                                            <table class="table table-bordered table-hover">
                                                <thead>
                                                    <tr>
                                                        <th>id</th>
                                                        <th>用户名</th>
                                                        <th>真实姓名</th>
                                                        <th>最后登录时间</th>
                                                        <th>状态</th>
                                                        <th>操作</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <volist name="admins" id="vo">
                                                        <tr>

                                                            <td>{$vo.admin_id}</td>
                                                            <td>{$vo.username}</td>
                                                            <td>{$vo.realname}</td>
                                                            <td>{$vo.lastlogintime|date="Y-m-d H:i",###}</td>
                                                            <td><span attr-status="<if condition=" $vo[ 'status'] eq 1 ">0<else/>1</if>" attr-id="{$vo.admin_id}" class="sing_cursor singcms-on-off" id="on-off">{$vo.status|status}</span></td>
                                                            <td> <a href="javascript:void(0)" attr-id="{$vo.admin_id}" id="delete" attr-a="admin" attr-message="删除"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></a></td>
                                                        </tr>
                                                    </volist>

                                                </tbody>
                                            </table>
                                        </form>

                                    </div>

                                </div>
                            </div>

                        </div>

                    </div>
                    <!-- /.row -->

                <!-- /.container-fluid -->

            </div>
            <!-- /#page-wrapper -->

        </div>
        <!-- /#wrapper -->
        <!-- Morris Charts JavaScript -->
        <script>
            var SCOPE = {
                'add_url': '/admin.php?c=admin&a=add',
                'edit_url': '/admin.php?c=admin&a=edit',
                'set_status_url': '/admin.php?c=admin&a=setStatus',
                'index_url': '/',

            }
        </script>

        <include file="Index/footer" />
